buildscript {
  // Buildscript is evaluated before everything else so we can't use getExtOrDefault
  def kotlin_version = rootProject.ext.has("kotlinVersion") ? rootProject.ext.get("kotlinVersion") : project.properties["TsMediapipe_kotlinVersion"]

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:8.8.2"
    // noinspection DifferentKotlinGradleVersion
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

def reactNativeArchitectures() {
  def value = rootProject.getProperties().get("reactNativeArchitectures")
  return value ? value.split(",") : ["armeabi-v7a", "x86", "x86_64", "arm64-v8a"]
}

def isNewArchitectureEnabled() {
  return rootProject.hasProperty("newArchEnabled") && rootProject.getProperty("newArchEnabled") == "true"
}

apply plugin: "com.android.library"
apply plugin: "kotlin-android"

if (isNewArchitectureEnabled()) {
  apply plugin: "com.facebook.react"
}

def getExtOrDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties["TsMediapipe_" + name]
}

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties["TsMediapipe_" + name]).toInteger()
}

def supportsNamespace() {
  def parsed = com.android.Version.ANDROID_GRADLE_PLUGIN_VERSION.tokenize('.')
  def major = parsed[0].toInteger()
  def minor = parsed[1].toInteger()

  // Namespace support was added in 7.3.0
  return (major == 7 && minor >= 3) || major >= 8
}

android {
  namespace "com.tsmediapipe"

  sourceSets {
    main {
      manifest.srcFile "src/main/AndroidManifestNew.xml"
      assets.srcDirs = ['src/main/assets']
    }
  }

  compileSdkVersion getExtOrIntegerDefault("compileSdkVersion")

  defaultConfig {
    minSdkVersion getExtOrIntegerDefault("minSdkVersion")
    targetSdkVersion getExtOrIntegerDefault("targetSdkVersion")
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }

  lintOptions {
    disable "GradleCompatible"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  
  buildFeatures {
    viewBinding true
    dataBinding true // Add this line
  }
  
  kotlinOptions {
    jvmTarget = "1.8"
  }
}

repositories {
  mavenCentral()
  google()
}

def kotlin_version = getExtOrDefault("kotlinVersion")

dependencies {
  // For < 0.71, this will be from the local maven repo
  // For > 0.71, this will be replaced by `com.facebook.react:react-android:$version` by react gradle plugin

  implementation 'com.google.code.gson:gson:2.11.0'

  //noinspection GradleDynamicVersion
  implementation "com.facebook.react:react-android:+"
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

  // Kotlin lang
  implementation 'androidx.core:core-ktx:1.12.0'

  // App compat and UI things
  implementation 'androidx.appcompat:appcompat:1.6.1'
  implementation 'com.google.android.material:material:1.11.0'
  implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
  implementation 'androidx.fragment:fragment-ktx:1.6.2'

  // Navigation library
  def nav_version = "2.7.5"
  implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
  implementation "androidx.navigation:navigation-ui-ktx:$nav_version"

  // CameraX core library (keep all CameraX artifacts aligned)
  def camerax_version = '1.3.1'
  implementation "androidx.camera:camera-core:$camerax_version"

  // CameraX Camera2 extensions
  implementation "androidx.camera:camera-camera2:$camerax_version"

  // CameraX Lifecycle library
  implementation "androidx.camera:camera-lifecycle:$camerax_version"

  // CameraX View class
  implementation "androidx.camera:camera-view:$camerax_version"

  // WindowManager
  implementation 'androidx.window:window:1.2.0'

  // Unit testing
  testImplementation 'junit:junit:4.13.2'

  // Instrumented testing
  androidTestImplementation 'androidx.test.ext:junit:1.1.3'
  androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

  // MediaPipe Library
  implementation 'com.google.mediapipe:tasks-vision:0.20230731'
  
  // Add explicit Kotlin coroutines support
  implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'
}

